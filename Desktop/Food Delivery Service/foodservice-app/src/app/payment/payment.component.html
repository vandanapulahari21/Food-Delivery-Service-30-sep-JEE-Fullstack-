<html>
    <head>
        <title>Billing and Payment Form</title>
   </head>
    <body>
        <div class="container">
            <form (ngSubmit)="payment()" #paymentForm="ngForm">
                <h2>Billing Address</h2>
               
                <label for="name" class="required">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter Your Full Name" required minlength="6" [(ngModel)]="billing.name" #name="ngModel" />
                <div *ngIf="name.invalid && name.touched" class="error">
                    Full Name must be at least 6 characters long.
                </div>
   
                <label for="email" class="required">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter Email Address" required [(ngModel)]="billing.email" #email="ngModel" />
                <div *ngIf="email.invalid && email.touched" class="error">
                    Please enter a valid email address.
                </div>
   
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Enter Address" required [(ngModel)]="billing.address" #address="ngModel" />
                <div *ngIf="address.invalid && address.touched" class="error">
                    Address is required.
                </div>
   
                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="Enter City" required [(ngModel)]="billing.city" #city="ngModel" />
                <div *ngIf="city.invalid && city.touched" class="error">
                    City is required.
                </div>
   
                <label for="zip" class="required">Zip Code</label>
                <input type="text" id="zip" name="zip" placeholder="123 456" required minlength="6" maxlength="6" pattern="^\d{6}$" [(ngModel)]="billing.zip" #zip="ngModel" />
                <div *ngIf="zip.invalid && zip.touched" class="error">
                    Zip Code must be exactly 6 digits.
                </div>
   
                <h2>Payment</h2>
   
                <label>
                    <input type="radio" name="payment" value="cod" [(ngModel)]="paymentMethod" checked /> Cash on Delivery
                </label>
   
                <button type="submit" [disabled]="paymentForm.invalid">Proceed To Checkout</button>
            </form>
        </div>
    </body>
</html>
